services:
  mysql:
    image: mysql:8.0
    container_name: momentum-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-momentum}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"  # Different port to avoid conflict with TylerPacDevelopment
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  backend:
    build:
      context: ./backend
    image: momentum-backend
    container_name: momentum-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-momentum}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MOMENTUM_AVATAR_DIR: /data/avatars
    ports:
      - "8085:8080"
    depends_on:
      - mysql
    volumes:
      - avatar_data:/data/avatars
    networks:
      - backend

  frontend:
    build:
      context: ./frontend
    image: momentum-frontend
    container_name: momentum-frontend
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - backend

volumes:
  mysql_data:
  avatar_data:

networks:
  backend: