spring.application.name=momentum-backend

# Local defaults; docker-compose sets SPRING_DATASOURCE_* for containers.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:momentum}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQL_USER:momentum}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQL_PASSWORD:}}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# JWT auth (set JWT_SECRET in your environment; must be at least 32 chars)
jwt.secret=${JWT_SECRET:}
jwt.expirationSeconds=${JWT_EXPIRES_IN:1200}

# Where uploaded avatar files are stored on disk (Option B)
momentum.avatars.dir=${MOMENTUM_AVATAR_DIR:./uploads/avatars}

# Avatar upload limits
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
